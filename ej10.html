<!DOCTYPE html>

<head>

                <tr>
                    <td>Mercúrio</td>
                    <td>0.0553</td>

                    <td>108.2</td>

                    <td class="destacar">1</td>

                </tr>
                <tr>
                    <td>Marte</td>
                    <td>0.107</td>
                    <td>227.9</td>
                </tr>
                <tr>
                    <td>Júpiter</td>
                    <td>317.8</td>
                    <td>778.6</td>
                </tr>
                <tr>
                    <td>Saturno</td>
                    <td>95.2</td>
                    <td>1433.5</td>
                </tr>
                <tr>
                    <td>Urano</td>
                    <td>14.6</td>
                    <td>2872.5</td>
                </tr>
                <tr>
                    <td>Neptuno</td>
                    <td>17.2</td>
                    <td>4495.1</td>
                </tr>
                <tr>
                    <td>Plutón</td>
                    <td>0.0022</td>
                    <td>5906.4</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Las masas son relativas a la Tierra.</td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
