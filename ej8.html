<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloques con Posicionamiento Absoluto</title>
    <style>
        .bloque {
            position: absolute;
            width: 300px;
            height: 300px;
        }
        #bloque1 {
            background-color: red;
            top: 100px;
            left: 100px;
        }
        #bloque2 {
            background-color: green;
            top: 150px;
            left: 150px;
        }
        #bloque3 {
            background-color: blue;
            top: 200px;
            left: 200px;
        }
    </style>
</head>
<body>
    <div id="bloque1" class="bloque"></div>
    <div id="bloque2" class="bloque"></div>
    <div id="bloque3" class="bloque"></div>
</body>
</html>
