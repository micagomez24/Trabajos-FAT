<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
    <link rel="stylesheet" href="styles3.css">
</head>
<body>
    <h1>Formulario de contacto</h1>
    <form action="" method="GET">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" maxlength="40" required>
        <br>
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" maxlength="40" required>
        <br>
        <label>Sexo:</label>
        <input type="radio" id="hombre" name="sexo" value="hombre" checked>
        <label for="hombre">Hombre</label>
        <input type="radio" id="mujer" name="sexo" value="mujer">
        <label for="mujer">Mujer</label>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <input type="checkbox" id="novedades" name="novedades" checked>
        <label for="novedades">Deseo recibir novedades y ofertas</label>
        <br>
        <input type="checkbox" id="condiciones" name="condiciones" required>
        <label for="condiciones">He leído y acepto las condiciones generales del programa y la normativa sobre protección de datos</label>
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
